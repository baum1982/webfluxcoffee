<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Router Sample</title>

    </head>
    <body>

        <div id="app">
            <h3>http 조회</h3>
            <button v-on:click='getData'>http call</button>
            <button v-on:click='axiosGet'>axios call (get)</button>
            <button v-on:click='axiosPost'>axios call (post)</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
        <script>
            var uri = 'https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data//demo.json';
            var app = new Vue({
              el: "#app",
              methods: {
                getData: function(){
                    this.$http.get(uri)
                        .then(function(res){
                            console.log(res);
                            console.log(res.data);
                            console.log(JSON.stringify(res.body));
                            console.log(JSON.parse(JSON.stringify(res.body)));                            
                        });
                },
                axiosGet: function(){
                    console.log('axiosGET');
                    axios.get(uri)
                        .then(function(res){
                            console.log(res);
                        });
                },
                axiosPost: function(){
                    console.log('axiosPOST');
                    axios.get("uri")
                        .then(function(res){
                            console.log(res);
                        })
                        .catch(function(err){
                            console.log(err);
                        });
                }
              }
            });

        </script>
      </body>
</html>
